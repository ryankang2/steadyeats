<!DOCTYPE html>
<html>
  <head>
    <title> Food Information </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" href="../img/turtle_burger.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" type="text/css" href="food.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script
              src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
              integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
              crossorigin="anonymous">
      </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src = "main.js"></script>
    <script src = "yelp.js"></script>
    <script src = "nutrient.js"></script>
  </head>
  <body>
    <div class="wholeContainer">
      <div class="nav-wrapper orange">
        <img id="logo" src="../img/turtle_burger.png">
        <div id="nameTitle"> Steady Eats </div>
        <form id="searchBar">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </form>
      </div>
      <div class="row">

        <div class="col s7">
          <div class="reset">
            <img src="../img/back_arrow.png">
          </div>
          <div id="foodName"></div>
          <div id="mapAndPic">
            <div id="pic"></div>
            <div id="map"></div>
          </div>
          <div id="question">
            <button class="btn right-align scale-transition scale-out waves-effect waves-light" id="goThere">Directions!</button>
          </div>
        </div>
  
        <div class="col s4 offset-s1">
            <div class="tab">
              <button class="tablinks active">
                <i class="fa fa-cutlery"></i>
                <span>Nutrition</span>
              </button>
              <button class="tablinks">
                <i class="fa fa-yelp"></i>
                <span>Yelp</span>
              </button>
            </div>
   
            <div class="nutrition tabcontent">
              <div class="nutritionTitles">
                <div>Serving size
                  <div class="serving right-align"></div>
                </div>
                <div>Calories
                    <div class="calories right-align"></div>
                </div>
                <div>Carbohydrate
                    <div class="carbohydrate right-align"></div>
                </div>
                <div>Fiber
                  <div class="fiber right-align"></div>
                </div>
                <div>Protein
                    <div class="protein right-align"></div>
                </div>
                <div>Fat
                    <div class="fat right-align"></div>
                </div>
                <div>Saturated Fat
                  <div class="saturatedFat right-align"></div>
                </div>
                <div>Sugar
                    <div class="sugar right-align"></div>
                </div>
                <div>Sodium
                    <div class="sodium right-align"></div>
                </div>
                <div>Cholesterol
                    <div class="cholesterol right-align"></div>
                </div>
              </div>
              <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>


            <div class="backToList">
                <img src="../img/back_arrow.png" height="45px">
            </div>
            <div class = "yelp container tabcontent">
                <button class="submit btn center-align scale-transition scale-out waves-effect waves-light" id="findMore">View places near me!</button>  
                <div class="row info">
                  <img id="yelpImage">
                  <div class="yelpTitle nav-wrapper orange">
                    <div class="name"></div>
                    <div class="reviews"></div>
                    <a class="link"></a>
                    <div class="openOrClosed"></div>
                  </div>
                  <div class="yelpInfo">
                    <div class="address"></div>
                    <div class="phone"></div>
                  </div>
                </div>
                <div class="loader yelpLoader">
                    <img src="../img/turtle_burger.png">
                </div>
              </div>
              <div class="noYelpInfo">No Yelp Info Available!
                  <div class="noYelpInfoPic">
                      <img src="../img/crying_turtle.png">
                    </div>
              </div>
              
              <div class="list">
                <div class="loader">
                  <img src="../img/turtle_burger.png">
                </div>
              </div>
          
             
        </div>


      </div>
    </div>
    
  <div id="directionModal" class="modal">
    <div class="modal-content">
        <div class="modal-message">
            <div id="direction">
                <!--direction got from google displays here-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="okBtn"><span>OK</span></button>
    </div>
  </div>

   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwdaKPa_UVQCgJUe8MgWyy_j6GbRRxAr0&libraries=places&callback=initAutocomplete"></script>
  </body>
</html>
